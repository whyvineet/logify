{% extends "base.html" %}
{% block content %}
<article class="single-post">
    <h1>{{ post.title }}</h1>
    <div class="post-meta">
        <span class="date">{{ post.date_posted.strftime('%B %d, %Y') }}</span>
        <span class="author">By {{ post.author.username }}</span>
    </div>
    <div class="post-content">
        {{ post.content }}
    </div>
</article>
{% endblock %}
